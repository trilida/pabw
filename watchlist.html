<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="index.html">Crypto Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mr-5" id="navbarNav">
            <ul class="navbar-nav ml-auto mr-5">
                <li class="nav-item">
                    <a class="nav-link" href="portofolio.html">My Portofolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="watchlist.html">Watchlist</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Watchlist</h1>
        <div class="form-group">
            <label for="currencyPair">Choose Currency Pair:</label>
            <select id="currencyPair" class="form-control">
                <option value="USDT">USDT</option>
                <option value="BTC">BTC</option>
                <option value="ETH">ETH</option>
                <!-- Add more pairs as needed -->
            </select>
        </div>
        <div id="watchlistData" class="my-4"></div>
        <div class="table-container table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Symbol</th>
                        <th>Price (IDR)</th>
                        <th>1h (%)</th>
                        <th>24h (%)</th>
                        <th>Actions</th>
                        <th>Chart</th> <!-- New header for the chart column -->
                    </tr>
                </thead>
                <tbody id="portfolioTableBody">
                    <!-- Portfolio items will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/watchlist.js"></script>
</body>
</html>
