<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cryptocurrency Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Manage Your Cryptocurrency Portfolio</h1>
    <div class="form-container">
        <form id="portfolioForm">
            <input type="text" id="coinNameInput" placeholder="Enter Coin Name or Symbol" required>
            <input type="number" id="coinAmountInput" placeholder="Amount Owned" required min="0">
            <button type="button" onclick="addCoin()">Add to Portfolio</button>
        </form>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Symbol</th>
                    <th>Price (IDR)</th>
                    <th>Amount Owned</th>
                    <th>Total Value (IDR)</th>
                    <th>Market Cap (IDR)</th>
                    <th>Actions</th>
                    <th>Selected</th>
                </tr>
            </thead>
            <tbody id="portfolioTableBody">
                <!-- Data will be dynamically inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    <div class="total-value-display">
        <h3>Total Portfolio Value:</h3>
        <p id="totalAmountIDR">Rp 0</p>
    </div>
    <button onclick="monitorSelectedCoins()">Monitor Portfolio</button>
    <script src="js/portofolio.js"></script>
</body>
</html>
